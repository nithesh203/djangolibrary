{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>View Users</h2>
<ol>
    {% for i in user %}
    <li>
        <ul>
            <li>name:{{i.name}}</li>
            <li>Age:{{i.age}}</li>
            <li>Place:{{i.place}}</li>
            <li>Gender:{{i.gender}}</li>
            <li>Email:{{i.email}}</li>
        </ul>
    </li>
    {% endfor %}
</ol>
{% endblock %}
