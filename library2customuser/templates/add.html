{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">Add Books</h2>
<form method="POST" enctype="multipart/form-data">

{% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="Enter the Title">
</div>

    <div class="mb-3">
  <label class="form-label">Author</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the Author">
</div>

    <div class="mb-3">
  <label class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="Enter the Price">
</div>

    <div class="mb-3">
  <label class="form-label">Pages</label>
  <input type="number" class="form-control" name="pa" placeholder="Enter the pages">
</div>

    <div class="mb-3">
  <label class="form-label">Language</label>
  <input type="text" class="form-control" name="l" placeholder="Enter the Language">
</div>

    <div class="mb-3">
  <label class="form-label">Cover</label>
  <input type="file" class="form-control" name="i">
</div>

       <div class="mb-3">
  <label class="form-label">Pdf</label>
  <input type="file" class="form-control" name="f">
</div>



        <div class="mb-3">

  <input type="submit" value="ADD">
</div>


</form>


{% endblock %}
